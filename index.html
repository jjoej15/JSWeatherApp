<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/png" href="images\favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="center">
            <div class="container">
                <input type="text" id="city-input" placeholder="Search City" autocomplete="off">
                <button id="get-weather-btn">Get Weather</button>
                <button id="curr-location-btn">Current Location</button>
            </div>
            
            <div id="city-name"></div>

            <div id="upper-data">
                <div class="container">
                    <div id="icon-desc-wrapper">
                        <img id="weather-icon">
                        <p id="weather-desc"></p>
                    </div>
                    <div id="temperature"></div>
                </div>
              
                <button id="fahrenheit-btn">°F</button>
                <p style="font-size: 35px; margin: 0;">|</p>
                <button id="celsius-btn">°C</button>
            </div>

            <div id="lower-data">
                <div id="feels-like"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
