<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/png" href="images\favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="center">
            <input type="text" id="city-input" placeholder="Search City" autocomplete="off">
            <button id="get-weather-btn">Get Weather</button>
            <div id="city-name">Minneapolis, USA</div>

            <div id="upper-data">
                <div class="container">
                    <div id="icon-desc-wrapper">
                        <img src="images/favicon.png" id="weather-icon">
                        <p id="weather-desc">Sunny</p>
                    </div>
                    <div id="temperature">73</div>
                </div>
              
                <button id="fahrenheit-btn">°F</button>
                <p style="font-size: 35px; margin: 0;">|</p>
                <button id="celsius-btn">°C</button>
            </div>

            <div id="lower-data">
                <div id="low">low: 0%</div>
                <div id="high">high: </div>
                <div id="humidity">Humidity: 37%</div>
                <div id="wind">Wind: 10 mph</div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
